<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>project-gpt</title>
        <style>
            body {background: rgb(139, 193, 146);}
        </style>
    </head>
    <body>
        <h4>User id: {{ current_user.get_id() }} 
            <a href="{{url_for('user.logout')}}">
                <button>Logout</button>
            </a>
        </h4>
        <p>{{ current_user.get_status() }}</p>
        <p>
            <a href="{{url_for('user.content')}}">Content</a>&nbsp;&nbsp;
            <a href="{{url_for('user.prompt')}}">Prompt</a>&nbsp;&nbsp;
            <a href="{{url_for('user.iprompt')}}">Image Prompt</a>&nbsp;&nbsp;
        </p>
        <hr>
        :: {% for msg in get_flashed_messages() %}
        {{ msg }}
        {% endfor %}
        <hr />

        <div class="content">
            {% block content %} 
            {% endblock %}
        </div>
    </body>
</html>
